name: build arm64 nodejs20

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    paths:
      - ./nodejs20/**
      
jobs:
  push:
    name: "arm64-pterodactyl-images-nodejs20"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: ./nodejs20
          file: ./nodejs20/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            viruslauncher/arm64-pterodactyl-images:nodejs20
